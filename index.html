<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Timers</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div><h1>Multiple Timers App</h1></div>
    <div id="time"class="time">
        <div class="set-time">Set Time:</div>
        <input type="number" id="hh"class="hh"placeholder="hh">
        :
        <input type="number" id="mm" class="mm"placeholder="mm">
        :
        <input type="number" id="ss" class="ss"placeholder="ss">
        <button id="set-button" class="set">Start New Timer</button>
    </div>
    <div class="current-timers">Current Timers</div>
    <div id="timers"class="timers">You have no timers currently!</div>
    <script src="/script.js"></script>
</body>

</html>
